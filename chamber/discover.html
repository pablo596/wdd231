<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Ecuador</title>
    <meta
      name="description"
      content="Chamber of Commerce Home Page. Connect and support local businesses."
   >
    <meta name="author" content="Pablo Eduardo Palacios Alava">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.min.css">
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- Open Graph (Optional) -->
    <meta property="og:title" content="Chamber of Commerce - Home">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/hero-image.jpg">
    <meta
      property="og:url"
      content="https://YOUR_GITHUB_USERNAME.github.io/wdd231/chamber/index.html"
   >
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <h1>Chamber of Commerce</h1>
        <button class="hamburger" id="hamburger">&#9776;</button>
        <nav id="navMenu">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html" class="active">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li><a href="join.html">Join</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="discover-main container">
      <h1>Discover Ecuador</h1>

      <!-- Section to display a visit message based on last visit using localStorage -->
      <section class="visit-message" id="visitMessage" aria-live="polite">
        <h2 class="visually-hidden">Visitor Message</h2>
        <!-- Message will be injected by JavaScript -->
      </section>
      

      <!-- Gallery section where tourist location cards will be inserted dynamically -->
      <section class="discover-gallery" id="discoverGallery">
        <h2 class="visually-hidden">Tourist Locations</h2>
        <!-- Cards will be rendered here using data from discover.json -->
      </section>
      
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>
          Contact: ppalaciosalava@byupathway.edu | Chamber of Commerce | WDD 231
        </p>
        <p>
          &copy; <span id="currentYear"></span> Chamber of Commerce. Last
          modified: <span id="lastModified"></span>
        </p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="scripts/main.js" defer></script>
    <script src="scripts/discover.js" defer></script>
  </body>
</html>
